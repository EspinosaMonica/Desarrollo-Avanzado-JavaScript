<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
</head>
<body>
    <h1>Adivina el número</h1>
    <p>La computadora ha generado un número entre 1 y 100. ¡Adivínalo!</p>
    <input type="number" id="numero">
    <button id="adivinar">Adivinar</button>
    <p id="mensaje"></p>

    <h1>Adivina la letra</h1>
    <p>La computadora ha generado una letra entre a y z. ¡Adivínala!</p>
    <input type="text" id="letra" maxlength="1" />
    <button id="adivinar1">Adivinar</button>
    <div id="mensaje1"></div>

    <script type="module" src="/main.js"></script>
</body>
</html>
